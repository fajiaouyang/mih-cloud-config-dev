logging: 
  config: classpath:log4j2-development.yml
eureka: 
  instance: 
    instance-id: ${spring.cloud.client.ip-address}:${server.port}    
hystrix:
  stream: 
    maxConcurrentConnections: 10
management: 
  endpoint: 
    health: 
      show-details: ALWAYS
  endpoints:
    web: 
      exposure:
        include: "*"
server: 
  tomcat: 
    accept-count: 20 
    max-connections: 10 # Maximum number of connections that the server accepts and processes at any given time.
    max-threads: 10 # Maximum number of worker threads.
    min-spare-threads: 5 # Minimum number of worker threads.
spring: 
  cloud: 
    stream: 
      kafka: 
        binder: 
          brokers: 10.0.0.110
  sleuth:
    sampler:
      probability: 1.0
  kafka:
    bootstrap-servers:
    - 10.0.0.110:9092
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy:  org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  cache:
    type: REDIS
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
      write-null-map-values: false
      write-empty-json-arrays: false
    deserialization:
      accept-single-value-as-array: true
      accept-empty-array-as-null-object: true
  redis: 
    database: 0
    host: 10.0.0.110
    port: 6379
    password: "{cipher}"
    jedis: 
      pool: 
        max-wait: -1
        max-idle: 10
        min-idle: 0
    timeout: 2000  
  data: 
    mongodb: 
      #authentication-database: admin
      #database: ehr
      host: 10.0.0.162
      username: root
      port: 27017